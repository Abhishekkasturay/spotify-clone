<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand"><img src="./unnamed.png" alt="" />Spotify</li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>
    <div class="container">
      <div class="songlist">
        <h1>My Album</h1>
        <div>
          <div class="songItem">
            <img src="./Papa-Kehte-Hai.jpg" />
            <span class="songName">Ghar se Nikaltae he</span>
            <span class="songListPlay"
              ><span class="timeStamp">07:22 <i id="1" class="fa-solid songItemPlay fa-circle-play"></i></span
              ></span
            ></span>
          </div>
          <div class="songItem">
            <img src="./maxresdefault.jpg" />
            <span class="songName">sari duniya jalan denge</span>
            <span class="songListPlay"
              ><span class="timeStamp">03:02 <i id="2" class="fa-solid songItemPlay fa-circle-play"></i></span
              ></span
            ></span>
          </div>
          <div class="songItem">
            <img src="./49037951_300x300.jpg" />
            <span class="songName">Shaabaashiyaan</span>
            <span class="songListPlay"
              ><span class="timeStamp">04:40 <i id="3" class="fa-solid songItemPlay fa-circle-play"></i></span
              ></span
            ></span>
          </div>
          <div class="songItem">
            <img src="./Oonchi-Oonchi-Deewarein-From-Yaariyan-2-Hindi-2023-20230919183037-500x500.jpg" />
            <span class="songName">Oonchi Oonchi Deewarein</span>
            <span class="songListPlay"
              ><span class="timeStamp">04:11 <i id="4" class="fa-solid songItemPlay fa-circle-play"></i></span
              ></span
            ></span>
          </div>
          <div class="songItem">
            <img src="./Swades-Hindi-2004-20221206092155-500x500.jpg" />
            <span class="songName">Yeh Jo Des Hai Tera</span>
            <span class="songListPlay"
              ><span class="timeStamp">06:11 <i id="5" class="fa-solid songItemPlay fa-circle-play"></i></span
              ></span
            ></span>
          </div>
        </div>
      </div>
      <div class="songbanner"></div>
    </div>
    <div class="botton">
      <input type="range" name="range" id="myProgressBar" min="0" max="100" value="0" />
      <div class="icons">
        <i class="fa-solid fa-backward" id="previous"></i>
        <i class="fa-solid fa-play" id="masterPlay"></i> 
        <i class="fa-solid fa-forward" id="next"></i>
      </div>
    </div>
    
  </body>
  <script src="script.js"></script>
</html>
